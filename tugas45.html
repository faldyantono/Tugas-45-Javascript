<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id="href"></p>
  <button type="button" onclick="lihat_href()" name="button"></button>
  <script type="text/javascript">
    function lihat_href() {
      var x = location.href;
      document.getElementById("href").innerHTML = x;
    }
  </script>
</body>

</html>
